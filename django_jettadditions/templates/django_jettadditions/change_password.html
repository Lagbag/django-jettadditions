{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Смена пароля</title>
    <link rel="stylesheet" href="{% static 'django_jettadditions/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Смена пароля</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Изменить пароль</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">На главную</a>
        </form>
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
