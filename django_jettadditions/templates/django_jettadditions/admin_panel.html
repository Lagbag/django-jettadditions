{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Смена пароля</title>
    <link rel="stylesheet" href="{% static 'django_jettadditions/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Админ-панель</h1>
        <a href="{% url 'register_user' %}" class="btn btn-primary mb-3">Добавить пользователя</a>
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">На главную</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Логин</th>
                    <th>Роль</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.get_role_display }}</td>
                        <td>{{ user.is_blocked|yesno:"Заблокирован,Активен" }}</td>
                        <td>
                            <a href="{% url 'update_user' user.id %}" class="btn btn-sm btn-warning">Изменить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
